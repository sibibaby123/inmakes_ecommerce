{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'shop:allProdCat' %}">Home</a>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Cart:cart_detail' %}">{{item_count}}<i class="fa-solid fa-cart-shopping"></i></a>
        </li>
        {% endif %}

          <a class="nav-link dropdown-toggle" href="{% url 'shop:allProdCat' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            ALL PRODUCTS
          </a>
          <ul class="dropdown-menu">
            {% for product in products %}
            <li><a class="dropdown-item" href="{{product.get_url}}">{{product.name}}</a></li>
            {% endfor %}
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
      <form class="d-flex"  action = "{% url 'search_app:SearchResult' %}" method = "get" role="search">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name='q' aria-label="Search"
        <button class="btn btn-outline-success" type="submit"><i class="fa-regular fa-magnifying-glass-plus"></i></button>
      </form>
    </div>
  </div>
</nav>
